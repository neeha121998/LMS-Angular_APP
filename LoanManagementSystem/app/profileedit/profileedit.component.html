<app-header></app-header>
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" /> 
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.flaticon.com/icons/png/512/166/166256.png" alt=""/>
                       <h2> Edit Your Application</h2>
<small>Make a request on our website and wait for response to e-mail within 15-30 minutes from the time of the request during business hours.</small>
                        
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Update Your Account</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                             </div>
                                            <input name="" class="form-control" placeholder="First name" type="text" [(ngModel)]="customerDetails.firstName">
                                        </div> <!-- form-group// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                             </div>
                                            <input name="" class="form-control" placeholder="Last name" type="text" [(ngModel)]="customerDetails.lastName">
                                        </div> <!-- form-group// -->
										<div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                             </div>
                                            <input name="" class="form-control" placeholder="Email address" type="email"  [(ngModel)]="customerDetails.emailId">
                                        </div>
                                       
                                       
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Enter Door Number" type="text" [(ngModel)]="customerDetails.address.dNo">
                                        </div> 
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-road" aria-hidden="true"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Enter Street Name " type="text" [(ngModel)]="customerDetails.address.streetName">
                                        </div> 
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fas fa-city"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Enter City " type="text" [(ngModel)]="customerDetails.address.city">
                                        </div> 
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fas fa-map-marker-alt"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Enter pincode " type="text" [(ngModel)]="customerDetails.address.pincode">
                                        </div> 
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fas fa-university"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Account number" type="text" [(ngModel)]="customerDetails.accountNumber" readonly >
                                        </div> 
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                            </div>
                                            <select class="custom-select" style="max-width: 120px;" >
                                                <option selected="">+91</option>
                                                <option value="1">+0</option>
                                               
                                            </select>
                                            <input name="" class="form-control" placeholder="Phone number" type="text" [(ngModel)]="customerDetails.phoneNumber">
                                        </div> 
                                    
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-id-card" aria-hidden="true"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Aadhar number" type="text" [(ngModel)]="customerDetails.aadharNumber" readonly>
                                        </div> 

                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fab fa-nutritionix"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Enter Age" type="text" [(ngModel)]="customerDetails.age">
                                        </div> 
                                       
                                       

                                       
                                            
                                              Enter Your Income:
                                              <div  class="form-group input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> <i class="fas fa-rupee-sign"></i> </span>
                                                 </div>
                                                <input name="" class="form-control" placeholder="Enter Your Income" type="text" [(ngModel)]="customerDetails.sal">
                                            </div>
                                             
                                            
                                             
                                              <div>
                                              </div>    
                                             
                                      
                                  </div> 
                                  <div class="but">
                                  <button class="register btn btn-primary"  (click)="updateCustomer()">&nbsp;&nbsp;&nbsp;&nbsp;Update Your Details &nbsp;&nbsp;&nbsp;&nbsp;</button><br>
                                   
                                  </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
			<router-outlet></router-outlet>


		</body>
       
</html>
