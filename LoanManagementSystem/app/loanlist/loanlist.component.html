<app-header></app-header>
<img src="https://llcberkeley.com/wp-content/uploads/2019/08/business_banking.jpg" width="100%" height="300px">
<div class="opacity"></div>
<div class="slider-captions">
    <!-- slider-captions -->
    <h1 class="slider-title text-center">Track your Loan </h1>
    <small class="small_content">Do'nt have a loan?<br><a class="btn btn-secondary mt-3 " routerLink="/app-loanregistration/{{customerId}}">Apply for New Loan</a></small>
    
  </div>
<h2 class="text-center color mt-4">Tracking</h2>
<div class="container row">
    
    <div class="col-md-2"></div>
    <div class="col-md-10">
    
      
            
   
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">LoanId</th>
                    <th scope="col">LoanType</th>
                    <th scope="col">LoanTerm</th>
                    <th scope="col">Loan Status</th>
                    <th scope="col">Loan Amount</th>
                    <th scope="col">Account Balance</th>

                    <th scope="col" colspan="2" >ACTION</th>
                </tr>
            </thead>
            <tbody>
            
                    <tr *ngFor="let loan of listloan">
                        <td>{{loan.loanId}}</td>
                        <td >{{loan.loantype}}</td>
                        <td>{{loan.term}}</td>
                        <td >{{loan.status}}</td>
                   
                        <td>{{loan.loanAmount}}</td>
                        <td>{{loan.customer.accountbalance}}</td>
                        

                        <td colspan="2" class="d-flex" *ngIf=" loan.loanStatus;then thenBlock else elseBlock">
                            <!-- <button class="btn btn-primary"  routerLink="/app-editloan/{{loan.loanId}}/{{customerId}}" >Edit</button>
                            <ng-template #elseBlock>
                                <button class="btn btn-primary" routerLink="/app-editloan/{{loan.loanId}}/{{customerId}}" disabled >Edit</button>
                            </ng-template> -->
                        </td>
                        <ng-template #thenBlock> <button class="btn btn-primary"  routerLink="/app-editloan/{{loan.loanId}}/{{customerId}}" ><i class="fa fa-pen-square"></i></button></ng-template>
                        <ng-template #elseBlock><button class="btn btn-disabled"><i class="fa fa-pen-square"></i></button></ng-template>
                       
                        <td *ngIf=" loan.loanDelete; then thenblock; else elseblock"></td>
                        <ng-template #thenblock><button class="btn btn-primary ml-3" (click)="deleteLoan(loan.loanId)"  ><i class="fa fa-trash"></i> </button></ng-template>
                        <ng-template #elseblock><button class="btn btn-disabled"   ><i class="fa fa-trash"></i></button></ng-template>
                        
                        </tr>
                       
                        
                        </tbody>
                        
        <router-outlet></router-outlet>
        </table>
        <!-- <a routerLink="/app-loanregistration/{{customerId}}" class="btn btn-primary" role="button">Apply For New Loan</a> -->
    </div>
    <div class="col-md-0"></div>
</div>
